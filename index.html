<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <!--Angela-->
  <title>Log In</title>
  <link href="assets/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <form class="form" action="" id="loginform">
      <h1><strong>Login to Your Account</strong></h1><br> <!-- @mogbonjubola -->
      <label for="email"><strong>E-mail</strong></label> <!-- @mogbonjubola -->
      <input type="email" name="email" id="email" placeholder="Enter Your Email" required />
      <br />
      <label for="password"><strong>Password</strong></label>
      <input type="password" name="password" id="password" placeholder="Enter Your Password" required />
      <div id="checkitems">
        <div class="div-1">
          <input type="checkbox" name="Remember Me" id="Remember" />
          <p id="remember-me">Remember Me</p>
        </div>
        <div class="div-2">
          <a href="#" id="forgot-password">Forgot Password?</a>
        </div>
      </div>
      <br>
      <div id="btns" class="btns">
        <button onClick="location.href='signup.html'" class=" btn register" href="#" value="Register">Sign up</button>
        <button class="btn login" type="submit" value="Login" id="linkButton">Login</button>
      </div>
    </form>
    <div class="side2">
      <!-- image goes here and some write up -->

    </div>
  </div>


  <script src="script.js"></script>

  <!-- App js -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!--Toast Message-->
  <script src="assets/toastr/toastr.min.js"></script>
  <script src="assets/toastr/jquery.toastr.js"></script>

  <script>
    $("#loginform").submit(function (event) {
      event.preventDefault();
      document.getElementById("linkButton").disabled = true;
      let a = $("#loginform").serializeArray();
      let data = {
        email: a[0].value,
        password: a[1].value
      };
      $.ajax({
        type: 'POST',
        url: 'api/login.php',
        // contentType: 'application/json',
        data: data, // access in body
        success: function () {
          toastr.success('Sucessfully logged in'), document.getElementById("linkButton").disabled = false
        },
        error: function () {
          toastr.error('Please, Try again. An error occured'), document.getElementById("linkButton")
            .disabled = false
        }
      });
    });
  </script>
</body>

</html>
